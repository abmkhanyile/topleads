{% load static %}


    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1" class="homepage_link">&laquo; first</a>
                <a href="?page={{ page_obj.previous_page_number }}" class="homepage_link">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}" class="homepage_link">next</a>
                <a href="?page={{ page_obj.paginator.num_pages }}" class="homepage_link">last &raquo;</a>
            {% endif %}
        </span>
    </div>
